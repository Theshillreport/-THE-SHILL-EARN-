<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Mini App Embed Meta Tag -->
  <meta name="fc:miniapp" content='{
    "version":"1",
    "imageUrl":"https://your-domain.com/og-image.png",
    "button":{
      "title":"Open The Shill Report",
      "action":{
        "type":"launch_miniapp",
        "name":"The Shill Report",
        "url":"https://theshillreport.github.io/TheShillReport-Mini-App/",
        "splashImageUrl":"https://your-domain.com/icon.png",
        "splashBackgroundColor":"#ffffff"
      }
    }
  }' />

  <title>The Shill Report</title>
  <style>
    body { font-family:sans-serif; text-align:center; padding: 40px; }
    .btn { display:inline-block; background:#4A90E2; color:white; padding:12px 20px; border-radius:8px; text-decoration:none; }
  </style>
</head>
<body>
  <h1>ðŸ“£ The Shill Report</h1>
  <p>Your Web3 news & insights mini-app for Farcaster.</p>

  <a href="https://theshillreport.github.io/TheShillReport-Mini-App/" target="_blank" class="btn">Open App</a>

  <hr style="margin:30px 0;"/>

  <button id="connectWallet" class="btn">ðŸ’° Connect ETH Wallet</button>
  <p id="walletAddress">Wallet not connected</p>

  <script type="module">
    import { sdk } from "https://esm.sh/@farcaster/miniapp-sdk";

    async function main(){
      await sdk.actions.ready();
      const btn = document.getElementById("connectWallet");
      const addrDisplay = document.getElementById("walletAddress");

      btn.addEventListener("click", async () => {
        const provider = await sdk.wallet.getEthereumProvider();
        if (!provider) {
          alert("Please install or enable an Ethereum wallet.");
          return;
        }
        const signer = provider.getSigner();
        const address = await signer.getAddress();
        addrDisplay.textContent = "ðŸ”— Connected: " + address;

        // Your receiving ETH address
        const recipient = "0xfFc9Ad9B9A736544f062247Eb0D8a4F506805b69";

        try {
          const tx = await signer.sendTransaction({
            to: recipient,
            value: sdk.utils.parseEther("0.01") // example amount
          });
          alert("Payment sent! TX Hash: " + tx.hash);
        } catch(err) {
          console.error(err);
          alert("Payment failed.");
        }
      });
    }

    main();
  </script>
</body>
</html>
